<html>
<head>
  <meta charset="utf-8">
  <title>Benjamin Gennetay | Work</title>
<!--  <link rel="stylesheet" href="style.css" media="screen"> -->
  <link rel="stylesheet" href="style_index.css" media="screen">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
</head>
<body>
  <div id="taco">
    <div class="container">
      <img src="img/bengennetay_logo_recolored.png" alt="Personal Logo">
    </div>
    <div class="container">
      <h1>BENJAMIN GENNETAY</h1>
      <h2>GRAPHIC DESIGNER</h2>
      <h2>MOTION DESIGNER</h2>
      <h2>WEB DESIGNER</h2>
    </div> <!-- end of container -->
    <div class="container">
      <h3>Contact</h3>
      <div id="error_message">
      </div>
      <form id="contact_form" method="post" name="contact_form" onsubmit = "return validate();" action="https://formsubmit.co/benjamin.gennetay@gmail.com">
        <div class="input_field">
          <input type="text" placeholder="First name" id="fname" name="firstname">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Last name" id="lname" name="lastname">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Company" id="company" name="company">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Email" id="email" name="email">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Subject" id="subject" name="subject">
        </div>
        <div class="input_field">
          <textarea placeholder="Message" id="message" name="message"></textarea>
        </div>
        <div class="btn">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div> <!-- end of taco -->
  <footer>
    <p>
      Benjamin Gennetay Â© 2021
    </p>
  </footer>
  <script Language="JavaScript">
    function validate(){
    var fname = document.getElementById("fname").value;
    var lname = document.getElementById("lname").value;
    var subject = document.getElementById("subject").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;
    var error_message = document.getElementById("error_message");

    error_message.style.padding = "10px";

    var text;
    if(fname.length < 2){
      text = "Please add your first name";
      error_message.innerHTML = text;
      return false;
    }
    if(lname.length < 2){
      text = "Please add your last name";
      error_message.innerHTML = text;
      return false;
    }
    if(subject.length < 2){
      text = "Please add a subject";
      error_message.innerHTML = text;
      return false;
    }
    if(email.indexOf("@") == -1 || email.length < 6){
      text = "Please enter valid email";
      error_message.innerHTML = text;
      return false;
    }
    if(message.length >= 200){
      text = "Please add a brief message";
      error_message.innerHTML = text;
      return false;
    }
    if(message.length <= 10){
      text = "Please add a message";
      error_message.innerHTML = text;
      return false;
    }
    alert("Form Submitted Successfully!");
    return true;
  }
  </script>
</body>
</html>
